{% load static %}
<div class="toast-container position-fixed bottom-0 start-0 mb-3 p-3">
    <div id="success" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-success">
        <strong class="me-auto"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body text-light">
          <div class="row   align-items-center  text-center">
                  <div class="col">
                      <img src="{% static 'img/exito.png' %}" class="rounded me-2" alt="...">
                  </div>
                  <div class="col-8">
                      <strong class="card-text " style="font-size: 18px !important ;" > Se ha añadido correctamente el producto.</strong>
                  </div>
          </div>
      </div>
    </div>
  </div> 
  
  <div class="toast-container position-fixed bottom-0 end-0  p-3">
    <div id="error" class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-danger">
        <strong class="me-auto"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body text-light">
          <div class="row   align-items-center  text-center">
                  <div class="col">
                      <img src="img/error.png" class="rounded me-2" alt="...">
                  </div>
                  <div class="col-8">
                      <strong class="card-text " style="font-size: 18px !important ;" > Se ha producido un error al añadir el producto.</strong>
                  </div>
          </div>
      </div>
    </div>
  </div>
