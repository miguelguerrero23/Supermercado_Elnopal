{% load static %}
<div class="modal fade " id="modalproduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " style="max-width:700px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalle Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class=" col-md-5  p-0">
              <img style="height:300px" class="card-img-top w-100 " src="{{product.image.url}}" alt="">
          </div>
          <div class=" col-md-7   d-flex flex-column align-items-center justify-content-center text-center">
              <div class="row">
                  <h2 class="card-title" >index</h2>
                  <p class="card-text  fw-bold  text-wrap" id="modal_description" >{{product.description}}</p>
                  <div class="row">
                    <div class="col">
                      <strong class="card-text">Disponibles</strong>
                    </div>
                    <div class="col">
                      <strong class="card-text" id="modal_stock">{{product.stock}}</strong>
                    </div>
                    <div class="col">
                      <p class="card-text  fw-bold" >Iva: 19%</p>
                    </div>
                  </div>
              </div>
                <strong id="precio_modal"  class=" w-50 border py-1 text-light bg-success mx-auto mt-3">{{product.price|floatformat}} $</strong>
                <a href="#" id="agregar_carrito" class="btn w-75 mx-auto mt-3 text-light" style="background-color: #223016;" >Agregar al carrito</a> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
