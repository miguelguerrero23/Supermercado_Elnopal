{% load crispy_forms_tags %}
{% load static %}


<div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="mainModalLabel" aria-hidden="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modal_title}}</h5>
                <a href="{{url_back}}"><button class="btn-close"
                    data-bs-dismiss="modal" href="{{url_back}}" aria-label="Close"></button></a>
            </div>
            <div class="modal-body">
                <p>¿Está seguro de {{modal_txt}} "{{register_id}}"?</p>
                {% if modal == 'editar' %}
                <form action="" method="POST" enctype="multipart/form-data">
                    {{form|crispy}}{% csrf_token %}
                {% elif modal == 'eliminar' %}
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                {% endif %}
            </div>
            <div class="modal-footer">
                <a href="{{url_back}}" class="btn btn-secondary" >Cancelar</a>
                <button type="submit" href="{% url 'registro' %}" class="btn btn-success">{{modal_submit.title}}</button>
            </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
